    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Timer</title>
    <!-- Підключення зовнішнього файлу стилів -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Заголовок сторінки -->
    <h1>Simple Web Timer</h1>
    <!-- Контейнер для таймера -->
    <div id="countdown">
        <p id="timer">
            <!-- Елементи, які відображають час -->
            <span id="days"></span> <span class="timer-unit">Days</span>
            <span id="hours"></span> <span class="timer-unit">Hours</span>
            <span id="minutes"></span> <span class="timer-unit">Minutes</span>
            <span id="seconds"></span> <span class="timer-unit">Seconds</span>
        </p>
    </div>
    <!-- Підключення зовнішнього файлу скриптів -->
    <script src="script.js"></script>
</body>
</html>
