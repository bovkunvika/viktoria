<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown Timer - простий веб-додаток для відліку часу.">

    <!-- Інлайн-критичні стилі -->
    <style>
      #countdown { font-size: 20px; }
      .timer-unit { color: #333; }
    </style>

    <!-- Попереднє завантаження стилів -->
    <link rel="preload" href="style.min.css" as="style">
    <link rel="stylesheet" href="style.min.css">

    <title>Countdown Timer</title>
</head>
<body>
    <div id="countdown">
        <p id="timer">
            <span id="days"></span>
            <span class="timer-unit">Days</span>
            <span id="hours"></span>
            <span class="timer-unit">Hours</span>
            <span id="minutes"></span>
            <span class="timer-unit">Minutes</span>
            <span id="seconds"></span>
            <span class="timer-unit">Seconds</span>
        </p>
    </div>

    <!-- Lazy-loading зображень -->
    <img src="example.webp" loading="lazy" alt="Countdown Timer Example" width="300" height="200">

    <!-- Попереднє завантаження скриптів -->

    <script src="script.min.js" async></script>
